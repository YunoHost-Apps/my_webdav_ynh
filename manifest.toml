packaging_format = 2

id = "my_webdav"
name = "My Webdav"
description.en = "Configure your own WebDAV server"
description.fr = "Configuration d'un serveur WebDAV"

version = "1.2~ynh3"

maintainers = ["marc_flender"]

[upstream]
license = "GPL-3.0-only"
code = "https://github.com/YunoHost-Apps/my_webdav_ynh"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = false

ldap = false
sso = true

disk = "1M"
ram.build = "100K"
ram.runtime = "100K"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/my_webdav"

[resources]

    [resources.data_dir]
    # ATTENTION: risque de dysfonctionnement si le répertoire temporaire n'a pa l'accès en "rwx"
    subdirs = ['tmp']
    owner = "www-data:rwx"
    group= "www-data:rwx"

    [resources.permissions]
    main.url = "/"
    main.allowed = "all_users"
    main.auth_header = true
    main.protected = true
	